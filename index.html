<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="card">
        <div class="card__front card-size"></div>
        <div class="card__back card-size"></div>
      </div>
      <div class="details">
        <div class="details__form">
          <form class="form" action="#">
            <div class="form__row">
              <div class="form__input">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" />
              </div>
            </div>
            <div class="form__row">
              <div class="form__input">
                <label for="number">Card Number</label>
                <input type="text" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000" />
              </div>
            </div>
            <div class="form__row">
              <fieldset class="form__input">
                <legend>Exp. Date (MM/YY)</legend>
                <div class="form__group">
                  <input type="text" id="mm" name="mm" placeholder="MM" />
                  <input type="text" id="yy" name="yy" placeholder="YY" />
                </div>
              </fieldset>
              <div class="form__input">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
              </div>
            </div>
            <input type="submit" value="Confirm" />
          </form>
        </div>
      </div>
    </div>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000 -->

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->

    <script src="script.js"></script>
  </body>
</html>
